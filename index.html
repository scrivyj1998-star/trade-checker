<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survive a Tsunami Trade Checker</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
  }
  header {
    background: #111;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
  }
  nav {
    display: flex;
    justify-content: center;
    background: #1a1a1a;
    padding: 10px 0;
  }
  nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover {
    color: #ff4757;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .offer {
    background: #1b1b1b;
    padding: 20px;
    margin: 10px;
    border-radius: 10px;
    min-width: 150px;
    flex: 1 1 300px;
  }
  .offer h3 {
    margin-top: 0;
  }
  select {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    font-size: 16px;
    border-radius: 6px;
  }
  .result {
    text-align: center;
    font-size: 24px;
    margin-top: 20px;
    padding: 15px;
    border-radius: 10px;
  }
  .win { background: #2ed573; color: black; }
  .fair { background: #ffa502; color: black; }
  .loss { background: #ff6b6b; color: black; }
  footer {
    text-align: center;
    padding: 10px;
    font-size: 13px;
    background: #111;
    opacity: 0.7;
  }
</style>
</head>
<body>

<header>üåä Survive a Tsunami ‚Äì Trade Checker</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Trade Checker</a>
  <a href="#">Brainrot Values</a>
  <a href="#">About</a>
</nav>

<div class="container">
  <div class="offer">
    <h3>Your Offer</h3>
    <select id="yourItem1">
      <option value="0">Select item</option>
      <option value="10">Small Brainrot</option>
      <option value="25">Medium Brainrot</option>
      <option value="50">Large Brainrot</option>
      <option value="100">Golden Brainrot</option>
    </select>
    <select id="yourItem2">
      <option value="0">Select item</option>
      <option value="10">Small Brainrot</option>
      <option value="25">Medium Brainrot</option>
      <option value="50">Large Brainrot</option>
      <option value="100">Golden Brainrot</option>
    </select>
  </div>

  <div class="offer">
    <h3>Their Offer</h3>
    <select id="theirItem1">
      <option value="0">Select item</option>
      <option value="10">Small Brainrot</option>
      <option value="25">Medium Brainrot</option>
      <option value="50">Large Brainrot</option>
      <option value="100">Golden Brainrot</option>
    </select>
    <select id="theirItem2">
      <option value="0">Select item</option>
      <option value="10">Small Brainrot</option>
      <option value="25">Medium Brainrot</option>
      <option value="50">Large Brainrot</option>
      <option value="100">Golden Brainrot</option>
    </select>
  </div>
</div>

<div class="result" id="result">Select items to check trade</div>

<div style="text-align:center; margin:20px;">
  <button onclick="checkTrade()" style="padding:12px 20px; font-size:18px; background:#ff4757; color:white; border:none; border-radius:8px;">Check Trade</button>
</div>

<footer>
  Not official ‚Ä¢ Fan-made trade values
</footer>

<script>
function checkTrade() {
  let yourTotal = Number(document.getElementById("yourItem1").value) +
                  Number(document.getElementById("yourItem2").value);
  let theirTotal = Number(document.getElementById("theirItem1").value) +
                   Number(document.getElementById("theirItem2").value);
  
  let resultDiv = document.getElementById("result");
  
  if (yourTotal === 0 || theirTotal === 0) {
    resultDiv.textContent = "Select items for both offers";
    resultDiv.className = "result";
    return;
  }
  
  if (theirTotal > yourTotal) {
    resultDiv.textContent = "WIN ‚úÖ";
    resultDiv.className = "result win";
  } else if (theirTotal === yourTotal) {
    resultDiv.textContent = "FAIR ‚öñÔ∏è";
    resultDiv.className = "result fair";
  } else {
    resultDiv.textContent = "LOSS ‚ùå";
    resultDiv.className = "result loss";
  }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survive a Tsunami Trade Checker</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
  }

  header {
    background: #111;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
  }

  nav {
    display: flex;
    justify-content: center;
    background: #1a1a1a;
    padding: 10px 0;
  }

  nav a {
    color: white;
    margin: 0 20px;
    text-decoration: none;
    font-weight: bold;
    cursor: default;
  }

  nav a:hover {
    color: #ff4757;
  }

  .trade-grid {
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    flex-wrap: wrap;
    padding: 20px;
  }

  .trade-box {
    background: #1b1b1b;
    padding: 15px;
    border-radius: 12px;
    min-width: 150px;
    max-width: 45%;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 10px;
  }

  .trade-box h3 {
    text-align: center;
  }

  .item-select {
    width: 100%;
    margin: 5px 0;
    padding: 10px;
    border-radius: 6px;
    background-repeat: no-repeat;
    background-position: 10px center;
    padding-left: 50px;
    color: black;
    font-weight: bold;
  }

  .result {
    text-align: center;
    font-size: 26px;
    margin: 20px auto;
    padding: 15px;
    border-radius: 12px;
    width: 90%;
  }

  .win { background: #2ed573; color: black; }
  .fair { background: #ffa502; color: black; }
  .loss { background: #ff6b6b; color: black; }

  button {
    display: block;
    margin: 10px auto 30px auto;
    padding: 12px 25px;
    font-size: 18px;
    background: #ff4757;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  button:hover {
    background: #ff6b81;
  }

  footer {
    text-align: center;
    padding: 10px;
    font-size: 13px;
    background: #111;
    opacity: 0.7;
  }
</style>
</head>
<body>

<header>üåä Survive a Tsunami</header>
<nav>
  <a>NIL</a>
  <a>NIL</a>
  <a>NIL</a>
</nav>

<div class="trade-grid">
  <!-- Left Box = Your Offer -->
  <div class="trade-box">
    <h3>Your Offer</h3>
    <select id="yourItem1" class="item-select">
      <option value="0" data-img="">Select item</option>
      <option value="10" data-img="https://i.imgur.com/9zF8vvl.png">Small Brainrot</option>
      <option value="25" data-img="https://i.imgur.com/JQz9gvd.png">Medium Brainrot</option>
      <option value="50" data-img="https://i.imgur.com/pnO8t2F.png">Large Brainrot</option>
      <option value="100" data-img="https://i.imgur.com/3wQ2jsh.png">Golden Brainrot</option>
    </select>
    <select id="yourItem2" class="item-select">
      <option value="0" data-img="">Select item</option>
      <option value="10" data-img="https://i.imgur.com/9zF8vvl.png">Small Brainrot</option>
      <option value="25" data-img="https://i.imgur.com/JQz9gvd.png">Medium Brainrot</option>
      <option value="50" data-img="https://i.imgur.com/pnO8t2F.png">Large Brainrot</option>
      <option value="100" data-img="https://i.imgur.com/3wQ2jsh.png">Golden Brainrot</option>
    </select>
  </div>

  <!-- Right Box = Their Offer -->
  <div class="trade-box">
    <h3>Their Offer</h3>
    <select id="theirItem1" class="item-select">
      <option value="0" data-img="">Select item</option>
      <option value="10" data-img="https://i.imgur.com/9zF8vvl.png">Small Brainrot</option>
      <option value="25" data-img="https://i.imgur.com/JQz9gvd.png">Medium Brainrot</option>
      <option value="50" data-img="https://i.imgur.com/pnO8t2F.png">Large Brainrot</option>
      <option value="100" data-img="https://i.imgur.com/3wQ2jsh.png">Golden Brainrot</option>
    </select>
    <select id="theirItem2" class="item-select">
      <option value="0" data-img="">Select item</option>
      <option value="10" data-img="https://i.imgur.com/9zF8vvl.png">Small Brainrot</option>
      <option value="25" data-img="https://i.imgur.com/JQz9gvd.png">Medium Brainrot</option>
      <option value="50" data-img="https://i.imgur.com/pnO8t2F.png">Large Brainrot</option>
      <option value="100" data-img="https://i.imgur.com/3wQ2jsh.png">Golden Brainrot</option>
    </select>
  </div>
</div>

<div class="result" id="result">Select items to check trade</div>
<button onclick="checkTrade()">Check Trade</button>

<footer>Not official ‚Ä¢ Fan-made trade values</footer>

<script>
// Add icons to selects
function setSelectImages(selectId) {
  const select = document.getElementById(selectId);
  function updateImage() {
    const selected = select.options[select.selectedIndex];
    select.style.backgroundImage = selected.dataset.img ? `url('${selected.dataset.img}')` : '';
    select.style.backgroundSize = '35px 35px';
    select.style.backgroundRepeat = 'no-repeat';
    select.style.backgroundPosition = '10px center';
  }
  select.addEventListener('change', updateImage);
  updateImage();
}

['yourItem1','yourItem2','theirItem1','theirItem2'].forEach(id => setSelectImages(id));

function checkTrade() {
  let yourTotal = Number(document.getElementById("yourItem1").value) +
                  Number(document.getElementById("yourItem2").value);
  let theirTotal = Number(document.getElementById("theirItem1").value) +
                   Number(document.getElementById("theirItem2").value);
  
  let resultDiv = document.getElementById("result");
  
  if (yourTotal === 0 || theirTotal === 0) {
    resultDiv.textContent = "Select items for both offers";
    resultDiv.className = "result";
    return;
  }
  
  if (theirTotal > yourTotal) {
    resultDiv.textContent = "WIN ‚úÖ";
    resultDiv.className = "result win";
  } else if (theirTotal === yourTotal) {
    resultDiv.textContent = "FAIR ‚öñÔ∏è";
    resultDiv.className = "result fair";
  } else {
    resultDiv.textContent = "LOSS ‚ùå";
    resultDiv.className = "result loss";
  }
}
</script>

</body>
</html>

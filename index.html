<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Survive a Tsunami ‚Äì Brainrots Trade Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#0e0e0e;
  color:white;
  font-family: Arial, sans-serif;
  text-align:center;
  margin:0;
}
header {
  background:#111;
  padding:20px;
  font-size:22px;
  font-weight:bold;
}
.box {
  background:#1b1b1b;
  margin:15px;
  padding:20px;
  border-radius:10px;
}
select {
  width:100%;
  padding:12px;
  font-size:16px;
  border-radius:6px;
}
button {
  margin-top:15px;
  padding:12px 20px;
  font-size:18px;
  background:#ff4757;
  color:white;
  border:none;
  border-radius:8px;
}
.result {
  font-size:22px;
  margin-top:15px;
}
.win { color:#2ed573; }
.fair { color:#ffa502; }
.loss { color:#ff6b6b; }
footer {
  font-size:13px;
  opacity:0.6;
  padding:10px;
}
</style>
</head>

<body>

<header>üåä Survive a Tsunami ‚Äì Brainrots Trade Checker</header>

<div class="box">
  <h3>Your Item</h3>
  <select id="itemA">
    <option value="0">Select item</option>
    <option value="10">Small Brainrot</option>
    <option value="25">Medium Brainrot</option>
    <option value="50">Large Brainrot</option>
    <option value="100">Golden Brainrot</option>
  </select>
</div>

<div class="box">
  <h3>Their Item</h3>
  <select id="itemB">
    <option value="0">Select item</option>
    <option value="10">Small Brainrot</option>
    <option value="25">Medium Brainrot</option>
    <option value="50">Large Brainrot</option>
    <option value="100">Golden Brainrot</option>
  </select>
</div>

<button onclick="checkTrade()">Check Trade</button>

<div class="result" id="result"></div>

<footer>
  Not official ‚Ä¢ Fan-made trade values
</footer>

<script>
function checkTrade() {
  let a = Number(document.getElementById("itemA").value);
  let b = Number(document.getElementById("itemB").value);
  let result = document.getElementById("result");

  if (a === 0 || b === 0) {
    result.innerHTML = "Select both items";
    result.className = "result";
    return;
  }

  if (b > a) {
    result.innerHTML = "WIN ‚úÖ";
    result.className = "result win";
  } else if (b === a) {
    result.innerHTML = "FAIR ‚öñÔ∏è";
    result.className = "result fair";
  } else {
    result.innerHTML = "LOSS ‚ùå";
    result.className = "result loss";
  }
}
</script>

</body>
</html>
